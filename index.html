<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio - Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Juan Pérez Desarrollador</h1>
        <nav>
            <ul>
                <li><a href="test.html">Inicio</a></li>
                <li><a href="personaje.html">Persona que Admiro</a></li>
                <li><a href="index.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>¿Tienes algún proyecto en mente o quieres ponerte en contacto conmigo? ¡Escríbeme!</p>
            
            <form id="formulario-contacto" action="#" method="POST">
                <div class="campo">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="campo">
                    <label for="clasificacion">Clasificación:</label>
                    <select id="clasificacion" name="clasificacion" required>
                        <option value="">Selecciona una opción</option>
                        <option value="contratacion">Contratación</option>
                        <option value="personal">Personal</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Juan Pérez. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
